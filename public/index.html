<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="icons/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Simple chat</title>
</head>

<body>

  <div class="frame">

    <div class="topinfo">
      <div class="spacer"></div>
      <span id="top-username"></span>
      <span class="user-count-container">
        <span id="user-count"></span><img id="user-icon" src="icons/users.svg" alt="">
      </span>

    </div>

    <div class="message-container"></div>

    <div class="input-container">
      <form name="inputForm">
        <textarea class="message-input" name="input" rows="1" placeholder="Write message..."></textarea>
        <button class="send-button" type="submit"><img src="icons/send-icon.svg" alt="Send"></button>
      </form>
    </div>

    <img src="icons/to-bottom.svg" alt="" id="to-bottom-icon">
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
